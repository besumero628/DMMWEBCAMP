<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <link rel="Stylesheet" href="style.css">
    <title>1-7</title>
  </head>

  <body>
    <!-- header -->
    <header>
      <div class="header-visual">
        <p class="header-text">サービス紹介</p>
      </div>
    </header>

    <!-- main -->
    <main>
      <div class="webcamp-box">

        <div class="box">
          <div class="webcamp">
            <img src="img/wc-logo.png">
            <p>
              マンツーマンサポートによる学習で<br>
              確実にWebスキルを習得できるプログラムです。
            </p>
            <a href="https://web-camp.io/">webサイト</a>
          </div>
        </div>

        <div class="space"></div>

        <div class="box">
          <div class="webcamp-pro">
            <img src="img/wcp-logo.png">
            <p>
              未経験から転職を保証する<br>
              日本で唯一のプログラミングスクールです。
            </p>
            <a href="https://web-camp.io/pro/">webサイト</a>
          </div>
        </div>

        <div class="space"></div>

        <div class="box">
          <div class="webcamp-woman">
            <img src="img/wcw-logo.png">
            <p>
              家庭も仕事も頑張りたい主婦・ママ向けの、<br>
              1ヶ月でWebサイトを制作するWebデザインスクールです。
            </p>
            <a href="https://www.google.com/">webサイト</a>
          </div>
        </div>

        <div class="space"></div>

        <div class="box">
          <div class="webcamp-career">
            <img src="img/wcc-logo.png">
            <p>
              3000名のエンジニアをサポートしてきたエージェントが<br>
              あなたの転職をサポート。
            </p>
            <a href="https://www.google.com/">webサイト</a>
          </div>
        </div>

      </div>
    </main>
  </body>
</html>
